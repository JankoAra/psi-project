<!DOCTYPE html>
<html lang="rs">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Font. -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">

        <!-- Bootstrap. -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

        <!-- CSS. -->
        <link rel="stylesheet" href="./style/nav_style.css">
        <link rel="stylesheet" href="./style/ui_stilovi.css">
        <link rel="stylesheet" href="./style/main_page.css">
        <link rel="stylesheet" href="./style/ui_stilovi.css">

        <link rel="icon" type="image" href="./images/favicon.ico">
        <title>Slobodna enciklopedija ptica Srbije</title>

        <script>
            var cnt = 0;
            function kreirajClanak(event) {
                event.preventDefault();

                var vrsta = $("#vrsta").val();
                var rod = $("#rod").val();
                var porodica = $("#porodica").val();
                var red = $("#red").val();
                var klasa = $("#klasa").val();
                var tip = $("#tip").val();
                var carstvo = $("#carstvo").val();
                var status_ugrozenosti = $("#status-ugrozenosti").val();
                var glavni_tekst = $("#glavniTekst");

                if (vrsta.length > 0 && rod.length > 0 && porodica.length > 0 && red.length > 0 &&
                    klasa.length > 0 && tip.length > 0 && carstvo.length > 0 && status_ugrozenosti.length > 0 &&
                    glavni_tekst.length > 0 && $("#slika").get(0).files.length === 1) {
                    if (cnt === 0) {
                        alert("Članak za tu vrstu ptice već postoji!");
                        ++cnt;
                    }
                    else {
                        var answer = confirm("Da li ste sigurni da želite da kreirate članak?");
                        if (answer) {
                            history.back();
                        }
                    }
                }
                else {
                    alert("Molimo vas da unesete sve podatke!");
                }
            }
        </script>
    </head>

    <body>
        <nav>
            <div id="naslov">
                <img id="naslov-logo" src="./images/logo.png" alt="Logo" />
                <h1 id="naslov-tekst">Slobodna enciklopedija ptica Srbije</h1>
            </div>

            <ul id="linkovi">
                <li><a class="link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" href="./index_urednik.html">Početna stranica</a></li>
            </ul>

            <div id="nalog">
                <button type="button" class="btn btn-outline-light" id="dugme_odjava">Odjavi se</button>
            </div>
        </nav>

        <section>
            <form onsubmit="kreirajClanak(event)">
                <div class="kartica">
                    <h1>Unesi osnovne informacije</h1>
                    <hr />

                    <table class="table table-light table-bordered">
                        <tr>
                            <th>Atribut</th>
                            <th>Vrednost</th>
                        </tr>

                        <tr>
                            <td>Vrsta</td>
                            <td><input id="vrsta" class="tekst-unos form-control w-100" type="text" placeholder="Unesite vrstu..." /></td>
                        </tr>

                        <tr>
                            <td>Rod</td>
                            <td><input id="rod" class="tekst-unos form-control w-100" type="text" placeholder="Unesite rod..." /></td>
                        </tr>

                        <tr>
                            <td>Porodica</td>
                            <td><input id="porodica" class="tekst-unos form-control w-100" type="text" placeholder="Unesite porodicu..." /></td>
                        </tr>

                        <tr>
                            <td>Red</td>
                            <td><input id="red" class="tekst-unos form-control w-100" type="text" placeholder="Unesite red..." /></td>
                        </tr>

                        <tr>
                            <td>Klasa</td>
                            <td><input id="klasa" class="tekst-unos form-control w-100" type="text" placeholder="Unesite klasu..." /></td>
                        </tr>

                        <tr>
                            <td>Tip</td>
                            <td><input id="tip" class="tekst-unos form-control w-100" type="text" placeholder="Unesite tip..." /></td>
                        </tr>

                        <tr>
                            <td>Carstvo</td>
                            <td><input id="carstvo" class="tekst-unos form-control w-100" type="text" placeholder="Unesite carstvo..." /></td>
                        </tr>

                        <tr>
                            <td>Status ugroženosti</td>
                            <td><input id="status-ugrozenosti" class="tekst-unos form-control w-100" type="text" placeholder="Unesite status ugroženosti..." /></td>
                        </tr>
                    </table>

                    <p>Izaberite sliku sa vašeg računara koja verno predstavlja vrstu ptice:</p>
                    <input class="form-control dugme" type="file" id="slika">
                </div>

                <div class="kartica">
                    <h1>Unesi glavni sadržaj članka</h1>
                    <hr />
                    <textarea id="glavniTekst" class="tekst-unos textarea form-control w-100" placeholder="Napiši članak..." rows="25"></textarea><br />
                    <button type="submit" class="btn w-100 dugme">Kreiraj nov članak</button>
                </div>
            </form>
        </section>
        <script src="jScripts/inicijalizacija.js"></script>
    </body>
</html>
