<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slobodna enciklopedija ptica Srbije</title>
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="./style/styles_janko.css" type="text/css">
    <link rel="stylesheet" href="./style/main_page.css">
    <link rel="stylesheet" href="./style/ui_stilovi.css">

    <style>
        form:nth-child(2) {
            margin: 10px;
        }

        input,
        select {
            margin: 5px;
        }
    </style>

    <script>
        function nazad(event) {
            event.preventDefault();
            let fajl = document.getElementById('slika');
            let imeFajla = fajl.value;
            if (imeFajla.endsWith(".jpg") || imeFajla.endsWith(".png") || imeFajla.endsWith(".jpeg")) {
                alert("Uspesno dodata slika u galeriju");
            }
            else {
                alert("Fajl mora biti .jpg/.jpeg ili .png");
            }
            history.back();
        }
    </script>
</head>

<body>
    <!-- Glavna navigaciona traka - Meni -->
    <nav class="navbar navbar-expand-sm navbar-dark sticky-top">
        <div class="row">
            <a class="navbar-brand" href="pregled_clanka_urednik.html" id="logo-name-link">
                <img src="./images/logo.png" alt="Avatar Logo" style="height: 70px;">
                <span style="max-width: 50px;">Slobodna enciklopedija ptica Srbije</span>
            </a>
        </div>
        <div class="container">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index_neulogovani.html">Početna</a>
                </li>
            </ul>
            <ul class="navbar-nav" id="nav-profile">
                <li class="nav-item">
                    <button type="button" class="btn btn-outline-light">Ulogovani kao: Urednik</button>
                </li>
                <li class="nav-item">
                    <button type="button" class="btn btn-outline-light" id="dugme_odjava">Odjava</button>
                </li>
                <li><img id="inbox" src="images/inbox.png" alt="Inbox"></li>
            </ul>
        </div>
    </nav>

    <form class="kartica" onsubmit="nazad(event);">
        <h1>Izaberite sliku:</h1>
        <hr>
        <input class="form-control" type="file" id="slika" accept="image/jpeg, image/png"><br>
        <input type="submit" class="btn w-100 dugme d-block" value="Sačuvaj izmene"><br>
        <input type="button" value="Poništi izmene" class="btn w-100 dugme d-block"
            onclick="location.href = 'pregled_clanka_urednik.html';">
    </form>
    <script src="jScripts/inicijalizacija.js"></script>
</body>

</html>
