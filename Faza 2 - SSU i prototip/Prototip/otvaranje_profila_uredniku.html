<!DOCTYPE html>
<html lang="rs">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Font. -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">

        <!-- Bootstrap. -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

        <!-- CSS. -->
        <link rel="stylesheet" href="./style/nav_style.css">
        <link rel="stylesheet" href="./style/ui_stilovi.css">
        <link rel="stylesheet" href="./style/main_page.css">
        <link rel="stylesheet" href="./style/ui_stilovi.css">

        <link rel="icon" type="image" href="./images/favicon.ico">
        <title>Slobodna enciklopedija ptica Srbije</title>
        
        <script>
            var cnt = 0;
            function registrujSe(event) {
                event.preventDefault();

                var username = $("#usernameInput").val();
                var email = $("#emailInput").val();
                var password_first = $("#passInput").val();
                var password_second = $("#passConfirmInput").val();
                
                if (username.length == 0 || email.length == 0 || password_first.length == 0 || password_second.length == 0) {
                    alert("Molimo vas da proverite da li ste uneli sve neophodne informacije!");
                    return;
                }
                else if (password_first.length < 8 || password_second.length < 8) {
                    alert("Šifru koju ste uneli je kraća od osam karaktera! Molimo vas da unesete šifru ponovo!");
                    return;
                }
                else if (password_first !== password_second) {
                    alert("Šifra i potvrđena šifra se ne poklapaju! Molimo vas da ponovo unesete šifru u oba polja!");
                    return; 
                }

                if (cnt === 0) {
                    alert("Korisnik sa datim korisničkim imenom već postoji!");
                    ++cnt;
                } 
                else if (cnt === 1) {
                    alert("Korisnik sa datom email adresom već postoji!");
                    ++cnt;
                }
                else {
                    alert("Uspešno ste registrovali korisnika!");
                    window.location.href = "./index_admin.html";
                }
            }
        </script>
    </head>

    <body>
        <nav>
            <div id="naslov">
                <img id="naslov-logo" src="./images/logo.png" alt="Logo"/>
                <h1 id="naslov-tekst">Slobodna enciklopedija ptica Srbije</h1>
            </div>
            
            <ul id="linkovi">
                <li><a class="link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" href="./index_admin.html">Početna stranica</a></li>
            </ul>
            
            <div id="nalog">
                <button type="button" class="btn btn-outline-light" id="dugme_odjava">Odjavi se</button>
            </div>
        </nav>         
        
        <section>
            <div class="kartica">
                <h1>Kreiraj korisnički profil uredniku</h1>
                <hr>

                <form onsubmit="registrujSe(event)">
                    <input id="usernameInput" class="tekst-unos form-control w-100" type="text" placeholder="Unesi korisničko ime"/><br/>
                    <input id="emailInput" class="tekst-unos form-control w-100" type="email" placeholder="Unesi E-Mail Adresu"/><br/>
                    <input id="passInput" class="tekst-unos form-control w-100" type="password" placeholder="Unesi šifru"/><br/>
                    <input id="passConfirmInput" class="tekst-unos form-control w-100" type="password" placeholder="Potvrdi šifru"/><br/>
                    <button type="submit" class="btn w-100 dugme">Registruj urednika</button>
                </form>
            </div>
        </section>
        <script src="jScripts/inicijalizacija.js"></script>
    </body>
</html>
